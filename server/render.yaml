# Render Blueprint for GOLDENPAYS Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: goldenpays-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: FRONTEND_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        value: admin@goldenpays.uk
      - key: SENDGRID_FROM_NAME
        value: GOLDENPAYS LTD
      - key: ADMIN_EMAIL
        value: admin@goldenpays.uk
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /api/health
